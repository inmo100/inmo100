{% extends 'base.html' %}
{% block title %} Desarrolladora {% endblock title %}
{% block content %}
<div class="mt-3">
    <h3>Desarrolladora</h3>
    {% for developer in list_developers %}
    <div class="card" style="width: 18rem;">
        <img src='/media/{{developer.image}}' class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{developer.name}}</h5>
          <p class="card-text">{{developer.description}}</p>
          <p>
            {{developer.social_networks}}
          </p>
          <a href="#" class="btn btn-primary">Ver proyectos</a>
        </div>
      </div>
    {% endfor %}
</div>
{% endblock content %}
