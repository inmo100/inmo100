{% include 'base.html' %}
{% block content %}
<ul>
    {% if user.is_authenticated %}
    <li><a aria-current="page" href="{% url 'logout' %}">Logout</a></li>
    <li><a aria-current="page" href="{% url 'admin:index' %}">Admin panel</a></li>
    {% else %}
    <li><a aria-current="page" href="{% url 'register_user' %}">Register</a></li>
    <li><a aria-current="page" href="{% url 'login' %}">Login</a></li>
    {% endif %}
</ul>
{% endblock %}
