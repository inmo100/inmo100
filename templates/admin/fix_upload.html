{% extends 'admin/base.html' %}
{% load static %}
{% block content %}
<div>
    <a href="{% get_media_prefix %}{{file_name}}" class="btn btn-primary" download>Descargar Plantilla</a>
    <form action="." method="POST" enctype="multipart/form-data">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">Upload File</button>
    </form>
</div>
{% endblock %}
