<div class="filters-container">
    <form method="get">
        <div class="filters-row">
            {% for field in filter.form %}
            <div class="form-block {{ field.field.widget.input_type }}">
            <label for="{{field.id_for_label}}" class="body2"> 
                {{field.label}}
            </label>
            {{ field }}
            </div>
            {% endfor %}
        </div>
        <button class="btn-secondary" type="submit">Filtrar</button>
    </form>
</div>
