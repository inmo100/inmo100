            <div class="form-block ">

                </label>
                <input type="number" name="total_units_min" class="input" step="1" id="id_total_units_0">
                -
                <input type="number" name="total_units_max" class="input" step="1" id="id_total_units_1">
            </div>

            <div class="form-block ">
                <label for="" class="body2"> 
                    Unidades Vendidas
                </label>
                <input type="number" name="sold_units_min" class="input" step="1" id="id_sold_units_0">
                -
                <input type="number" name="sold_units_max" class="input" step="1" id="id_sold_units_1">
            </div>

            <div class="form-block ">
                <label for="" class="body2"> 
                    Metros cuadrados de Terreno
                </label>
                <input type="number" name="m2_terrain_min" class="input" step="0.1" min="0" id="id_m2_terrain_0">

            <div class="form-block ">

                -
                <input type="number" name="m2_constructed_max" class="input" step="0.1" min="0" id="id_m2_constructed_1">
            </div>

            <div class="form-block ">
                <label for="" class="body2"> 
                    Metros cuadrados habitables
                </label>
                <input type="number" name="m2_habitable_min" class="input" step="0.1" min="0" id="id_m2_habitable_0">
                -
                <input type="number" name="m2_habitable_max" class="input" step="0.1" min="0" id="id_m2_habitable_1">
            </div>

            <div class="form-block number">
                <label for="id_floors" class="body2"> 
                    Pisos
                </label>
                <input type="number" name="floors" class="input" min="0" step="any" id="id_floors">
            </div>
